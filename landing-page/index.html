<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
  </head>
  <body>
    <!-- loader -->
    <div class="wrapper">
      <div class="loader"></div>
    </div>

    <div class="container">
      <!-- nav -->
      <nav class="menu">
        <div class="menu-left menu-item">
          <span class="menu-link">about</span>
          <span class="menu-link">contact</span>
        </div>

        <div class="menu-center menu-item">
          <div class="brand-logo">mouthwash</div>
        </div>

        <div class="menu-right menu-item">
          <div class="search-icon">
            <ion-icon name="search-sharp"></ion-icon>
          </div>
        </div>
      </nav>

      <!-- hero image -->
      <div class="wrapper-img">
        <div class="box"></div>
        <div>
          <img src="resources/img/hero-img.jpg" alt="" class="image" />
        </div>
      </div>

      <!-- header -->
      <div class="header">
        <h1 class="header-1">Raditya</h1>
        <h1 class="header-2">Putranto</h1>
      </div>

      <!-- hero container -->
      <div class="hero-container">
        <div class="sidebar-text">003</div>
        <div class="projects">projects</div>
        <div class="img-nav">
          <div class="img-nav">
            <div class="prev">prev</div>
            <div class="next">next</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </body>
</html>
